       <script>
         var s

            var request_queue4=[];
            var request_queue5=[];
            
         function generatereq(){
          s=document.getElementById("request").value;
          t="";
          max_track_size=parseInt(document.getElementById("maxtrack").value);
          start_track=parseInt(document.getElementById("starttrack").value);
           for(var i=0;i<s.length;i++)
           {
              if(s[i]===',')
              {
                var j=parseInt(t);
                request_queue.push(j);
            request_queue1.push(j);
                 request_queue2.push(j);
          request_queue3.push(j);
          request_queue4.push(j);
          request_queue5.push(j);
                t="";
              }
              else
              {
                t+=s[i];
              }
           }
           var j=parseInt(t);
           direction="right";
          request_queue.push(j);
          request_queue1.push(j);
          request_queue2.push(j);
          request_queue3.push(j);
          request_queue4.push(j);
          request_queue5.push(j);
          var ans1=fcfsqueue();
          var ans2=sstfqueue();
          var ans3=scanqueue();
          var ans4=cscanqueue();
          var ans5=lookqueue();
          var ans6=clookqueue();
          console.log(request_queue);
          console.log("fcfs" +ans1);

let chart1 = new Chart(myDoughnutChart, {
    type: 'doughnut',

        labels: ['FCFS', 'SSFT','SCAN','CSCAN','LOOK','CLOOK',],

            data: data1,

    },

});
